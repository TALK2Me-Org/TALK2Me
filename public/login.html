<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>TALK2Me - Zaloguj się</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #FFFFFF;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #000000;
            text-align: center;
            margin-bottom: 5px;
        }

        .logo .pink {
            color: #FF69B4;
        }

        .tagline {
            color: #999;
            font-size: 14px;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 400;
            margin-top: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #FF69B4;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #000;
            color: white;
        }

        .btn-primary:hover, .btn-primary:active {
            background-color: #333;
        }

        .switch-mode {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .switch-mode a {
            color: #FF69B4;
            text-decoration: none;
            font-weight: 600;
        }

        .error-message {
            background-color: #fee;
            color: #c00;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background-color: #efe;
            color: #090;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f0f0f0;
            border-top-color: #FF69B4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .guest-link {
            text-align: center;
            margin-top: 30px;
        }

        .guest-link a {
            color: #999;
            text-decoration: none;
            font-size: 14px;
            text-decoration: underline;
        }
        
        /* Social login styles */
        .social-divider {
            text-align: center;
            margin: 30px 0 20px 0;
            position: relative;
            color: #999;
            font-size: 14px;
        }
        
        .social-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #eee;
            z-index: 1;
        }
        
        .social-divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }
        
        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            color: #333;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .social-btn:hover {
            background: #f8f9fa;
            border-color: #ccc;
        }
        
        .social-btn:active {
            transform: scale(0.98);
        }
        
        .social-btn.google {
            border-color: #ea4335;
        }
        
        .social-btn.google:hover {
            background: #fef7f0;
        }
        
        .social-btn.apple {
            background: #000;
            color: white;
            border-color: #000;
        }
        
        .social-btn.apple:hover {
            background: #333;
        }
        
        .social-icon {
            width: 20px;
            height: 20px;
        }
        
        /* 🚀 NEW: Supabase Auth Styles */
        .auth-section {
            margin-bottom: 30px;
            padding: 25px;
            border: 2px solid #e8f5e8;
            border-radius: 12px;
            background: linear-gradient(135deg, #f8fff8 0%, #f0f9f0 100%);
        }
        
        .supabase-auth-container {
            margin: 20px 0;
        }
        
        .auth-divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            text-align: center;
        }
        
        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
        }
        
        .auth-divider span {
            margin: 0 15px;
            color: #666;
            font-size: 14px;
            white-space: nowrap;
        }
        
        /* Supabase Auth UI customization */
        .supabase-auth-ui .supabase-auth-ui_ui-button {
            width: 100%;
            margin-bottom: 10px;
        }
        
        .supabase-auth-ui .supabase-auth-ui_ui-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>

        <!-- 🚀 NEW: Supabase Auth Section -->

                    </svg>
                    Kontynuuj z Apple
                </button>
            </div>
            
            <div class="switch-mode">
                Nie masz konta? <a href="#" onclick="switchToRegister()">Zarejestruj się</a>
            </div>
        </form>
        
        <!-- Formularz rejestracji -->
        <form id="registerForm" style="display: none;">
            <h2 style="margin-bottom: 20px; text-align: center;">Zarejestruj się</h2>
            
            <div class="form-group">
                <label class="form-label" for="registerName">Imię</label>
                <input type="text" id="registerName" class="form-input" required placeholder="Twoje imię">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="registerEmail">Email</label>
                <input type="email" id="registerEmail" class="form-input" required placeholder="twoj@email.com">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="registerPassword">Hasło</label>
                <input type="password" id="registerPassword" class="form-input" required placeholder="Minimum 6 znaków">
            </div>
            
            <button type="submit" class="btn btn-primary">Zarejestruj się</button>
            
            <div class="social-divider">
                <span>lub</span>
            </div>
            
            <div class="social-buttons">
                <button type="button" class="social-btn google" onclick="loginWithGoogle()">
                    <svg class="social-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Kontynuuj z Google
                </button>
                
                <button type="button" class="social-btn apple" onclick="loginWithApple()">
                    <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>

                    Kontynuuj z Apple

            </div>
            
            <div class="switch-mode">
                Masz już konto? <a href="#" onclick="switchToLogin()">Zaloguj się</a>

        </form>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
        </div>
        
        <div class="guest-link">
            <a href="#" onclick="continueAsGuest()">Kontynuuj jako gość</a>
        </div>

    <!-- 🚀 NEW: Supabase Auth Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/@supabase/auth-ui-shared@latest/dist/index.js"></script>
    <script src="https://unpkg.com/@supabase/auth-ui-web@latest/dist/index.js"></script>

    <script>
        const API_URL = '';
        
        // 🚀 NEW: Supabase Auth Configuration
        const SUPABASE_URL = 'https://hpxzhbubvdgxdvwxmhzo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhweHpoYnVidmRneGR2d3htaHpvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzYwMjg3MDUsImV4cCI6MjA1MTYwNDcwNX0.sZmMaGNWbhubwCuZUlFKB3RWnzDe9J7VLlgQbJWo9Mk';
        
        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Initialize Supabase Auth UI
        window.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Initializing Supabase Auth UI...');
            
            const authContainer = document.getElementById('supabase-auth-ui');
            if (authContainer) {
                try {
                    const { AuthApiError } = window.supabase;
                    const { Auth } = window.supabaseAuthUI;
                    
                    const auth = new Auth(supabase.auth, {
                        container: '#supabase-auth-ui',
                        appearance: {
                            theme: 'default',
                            variables: {
                                default: {
                                    colors: {
                                        brand: '#FF69B4',
                                        brandAccent: '#FF1493'
                                    }
                                }
                            }
                        },
                        providers: ['google', 'apple'],
                        redirectTo: window.location.origin + '/',
                        showLinks: true,
                        magicLink: true
                    });
                    
                    console.log('✅ Supabase Auth UI initialized');
                } catch (error) {
                    console.error('❌ Failed to initialize Supabase Auth UI:', error);
                    authContainer.innerHTML = '<p style="color: #999; text-align: center;">Supabase Auth UI not available. Using legacy forms.</p>';
                }
            }
        });
        
        // Handle Supabase Auth state changes
        supabase.auth.onAuthStateChange((event, session) => {
            console.log('🔐 Supabase Auth Event:', event, session ? 'User logged in' : 'No session');
            
            if (event === 'SIGNED_IN' && session) {
                console.log('✅ Supabase login successful:', session.user.email);
                
                // Store session token for dual auth compatibility
                localStorage.setItem('supabase_session', JSON.stringify(session));
                localStorage.setItem('token', session.access_token);
                localStorage.setItem('user', JSON.stringify({
                    id: session.user.id,
                    email: session.user.email,
                    name: session.user.user_metadata?.name || session.user.email.split('@')[0],
                    authType: 'supabase'
                }));
                
                showSuccess('Zalogowano przez Supabase! Przekierowywanie...');
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            }
            
            if (event === 'SIGNED_OUT') {
                console.log('🔓 User signed out');
                localStorage.removeItem('supabase_session');
                localStorage.removeItem('token');
                localStorage.removeItem('user');
            }
        });
        
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        function switchToRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        function switchToLogin() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        // Obsługa logowania
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            showLoading(true);
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Zapisz token i dane użytkownika
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showSuccess('Zalogowano pomyślnie! Przekierowywanie...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError(data.error || 'Błąd logowania');
                }
            } catch (error) {
                showError('Błąd połączenia z serwerem');
            } finally {
                showLoading(false);
            }
        });
        
        // Obsługa rejestracji
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            showLoading(true);
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Zapisz token i dane użytkownika
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showSuccess('Konto utworzone! Przekierowywanie...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError(data.error || 'Błąd rejestracji');
                }
            } catch (error) {
                showError('Błąd połączenia z serwerem');
            } finally {
                showLoading(false);
            }
        });
        
        // Continue as guest
        function continueAsGuest() {
            localStorage.setItem('guestMode', 'true');
            window.location.href = '/';
        }
        
        // Social login functions (Legacy - now available via Supabase Auth above)
        function loginWithGoogle() {
            showLoading(true);
            setTimeout(() => {
                showLoading(false);
                showError('✨ Google OAuth jest już dostępny w nowej sekcji Supabase Auth powyżej!\n\nKliknij przycisk "Kontynuuj z Google" w zielonej sekcji na górze strony.');
            }, 1000);
        }
        
        function loginWithApple() {
            showLoading(true);
            setTimeout(() => {
                showLoading(false);
                showError('✨ Apple Sign-In jest już dostępny w nowej sekcji Supabase Auth powyżej!\n\nKliknij przycisk "Kontynuuj z Apple" w zielonej sekcji na górze strony.');
            }, 1000);
        }
    </script>
</body>
</html>
